<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <h1>Edit Employee</h1>
    <button onclick="location.href='employees.html'" class="back-btn">Back</button>
    <form id="editForm">
        <label for="attuid">ATTUID:</label>
        <input type="text" id="attuid" disabled>

        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phoneno">Phone No:</label>
        <input type="text" id="phoneno">

        <label for="department">Department:</label>
        <input type="text" id="department">

        <label for="manager">Manager:</label>
        <input type="text" id="manager">

        <label for="salary">Salary:</label>
        <input type="number" id="salary">

        <button type="submit">Update</button>
    </form>

    <script src="../assets/js/edit-employee.js"></script>
</body>
</html>
